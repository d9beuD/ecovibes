# https://www.moncefbelyamani.com/making-github-pages-work-with-latest-jekyll
name: Build and Deploy a Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: macos-latest
    steps:
      - name: ðŸ“‚ setup repository
        uses: actions/checkout@v2^

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3

      - name: ðŸ”¨ install dependencies & build site
        run: |
          cd docs
          bundle
          bundle exec jekyll build

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
