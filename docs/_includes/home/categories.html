{% assign base_url = "/assets/images/categories" %}

<div class="row justify-content-center">
  {% for category in site.kinds %}
    <div class="col-8 col-sm-6 col-md-5 col-xl-4 mb-3">
      <a href="/{{ category.tag }}/">
        <div class="card category text-bg-dark rounded-4 border-primary">
          {% assign thumbnail = site.data.categories_thumbnails[category.tag] %}
          {% capture path %}{{ base_url }}{{ thumbnail.path }}{% endcapture %}
          <img
            alt="{{ thumbnail.alt }}"
            class="card-img rounded-4"
            src="{{ path | size: 480 }}"
            srcset="{{ path | srcset }}"
            sizes="
              (min-width: 576px) 244px,
              (min-width: 768px) 274px,
              (min-width: 992px) 374px,
              (min-width: 1200px) 354px,
              (min-width: 1400px) 414px,
              75vw
            "
            width="480"
          >
          <div class="card-img-overlay d-flex align-items-center justify-content-center text-center">
            <h2 class="h2 card-title">{{ category.title }}</h2>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
