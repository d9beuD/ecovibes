{% assign post = include.post %}

<div class="row position-relative">
  <div class="col-4 col-sm-3">
    <div class="h-100 ratio-background rounded-4" style="background-image: url({{ post.image }});"></div>
  </div>

  <div class="col">
    <div class="row mb-2">
      <div class="col-12 col-md">
        <h4 class="d-flex justify-content-between mb-0">
          <a href="{{ post.url }}" class="stretched-link">{{ post.title }}</a>
        </h4>

        <div class="row g-1 mb-1">
          {% for tag in post.categories %}
            {% assign category = site.kinds | where: 'tag', tag | first %}
            <div class="col-auto">
              <span class="badge text-bg-primary">
                {{ category.title }}
              </span>
            </div>
          {% endfor %}
        </div>
      </div>

      <div class="col-auto">
        <small class="text-muted">{{ post.date | localize: page.date_format }}</small>
      </div>
    </div>
    <p class="d-none d-md-block">
      {{ post.excerpt | strip_html }}
    </p>
  </div>
</div>
